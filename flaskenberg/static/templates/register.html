<div class="row">
  <div class=".col-md-6 .col-md-offset-3">
    <form name="user" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Age</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="age" placeholder="Age" ng-model="user.age">
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="gender" placeholder="Gender" ng-model="user.gender">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary btn-lg" ng-click="submit();">Start</button>
        </div>
      </div>
    </form>
  </div>
</div>
