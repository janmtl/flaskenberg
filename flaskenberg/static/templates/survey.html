<div>
  <h4>Tasks for User 1</h4>
    <table class="table table-striped">
      <tr>
        <th>Hash ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Complete(?)</th>
        <th>Questions</th>
      </tr>
      <tbody>
        <tr ng-repeat="task in tasks">
          <td>{{task.hash_id}}</td>
          <td>{{task.title}}</td>
          <td>{{task.content}}</td>
          <td>{{task.complete}}</td>
          <td>
            <ul>
              <li ng-repeat="question in task.questions">
                <strong>{{question.title}}</strong>
                <ul>
                  <li ng-repeat="choice in question.choices"> {{choice.content}}
                </ul>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
</div>
