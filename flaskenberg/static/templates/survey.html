<p>Read the text below in <emph>full</emph> before answering the questions</p>
<div ng-repeat="task in tasks">
  <pre><strong>{{task.title}}</strong><br>{{task.content}}</pre>
  <div ng-repeat="question in task.questions">
    <h4>{{question.title}}</h4>
      <div ng-repeat="choice in question.choices">
        <input type="radio" ng-model="answer" ng-value="{task_id: task.id, question_id: question.id, value: choice.value}">
        <span class="choicenumber">{{$index+1}}</span>
        <span class="choicecontent">{{choice.content}}</span>
      </div>
  </div>
</div>
